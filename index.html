<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            mobile: "375px",
            desktop: "1440px",
          },
          colors: {
            white: "#fff",
            black: "#000",
            "soft-blue": "#5368DF",
            "soft-red": "#FA5757",
            "neutral-blue": "#9194A1",
            "dark-blue": "#252B46",
          },
          fontFamily: {
            sans: "Rubik",
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap");
    </style>
    <title>Bookmark</title>
  </head>
  <body class="text-lg font-sans m-2">
    <header class="flex items-center justify-between">
      <img src="./images/logo-bookmark.svg" alt="Bookmark Logo" />
      <img src="./images/icon-hamburger.svg" alt="Menu Button" />
    </header>
    <main>
      <div class="relative max-w-sm mx-auto">
        <div
          class="rounded-l-full bg-soft-blue h-52 w-80 absolute -z-10 right-0 mt-16"
        ></div>
        <img
          class="w-96 z-10 mx-auto"
          src="./images/illustration-hero.svg"
          alt="Tablet Application"
        />
      </div>
      <div class="w-80 mx-auto">
        <h1 class="text-center text-dark-blue font-semibold text-3xl">
          A Simple Bookmark Manager
        </h1>
        <p class="text-neutral-blue my-2 text-center">
          A clean and simple interface to organize your favourite websites. Open
          a new browser tab and see your sites load instantly. Try it for free.
        </p>
      </div>
      <div class="flex justify-center gap-4">
        <button
          class="bg-soft-blue text-white py-3 px-4 rounded-md text-semibold"
        >
          Get it on Chrome
        </button>
        <button
          class="bg-white text-neutral-blue py-3 px-4 rounded-md shadow-lg text-semibold"
        >
          Get it on Firefox
        </button>
      </div>
    </main>
  </body>
</html>
